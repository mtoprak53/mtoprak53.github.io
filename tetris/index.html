<html>
<head>
  <title>TETRIS</title>

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="resources/logo.ico">
</head>

<body>
  <div id="wrapper">
    <div id="left-div">
      <img src="resources/logo.png" id="logo">
      <hr>
      
      <div id="score-div">
        <label> Score: </label>
        <label id="score"></label>
      </div>
      <div id="lines-div">
        <label> Lines: </label>
        <label id="lines"></label>
      </div>
      <hr>
      <div id="keys-div">
        <h3>KEYS:</h3>
        <p>Arrows => Left / Right / Down</p>
        <p>Space => Rotate</p>
        <p>P => Pause</p>
      </div>
      <hr>
      <div id="next-div">
        <h3>NEXT:</h3>
        <div id="nextTetro"></div>
      </div>

    </div>
    <div id="game-container">
      <img src="resources/background.png" id="background">
      <canvas id="game-canvas"></canvas>
    </div>
  </div>
  
</body>

<script src="index.js"></script>

</html>
